# Apache configuration for Streamlit subdomain
# Add this to your Apache configuration or include it in your virtual host
# For cPanel, you may need to add this via "Apache Configuration" -> "Include Editor"

<VirtualHost *:80>
    ServerName timeuse.szekely.ca
    ServerAlias www.timeuse.szekely.ca
    
    # Enable proxy modules (should already be enabled in cPanel)
    LoadModule proxy_module modules/mod_proxy.so
    LoadModule proxy_http_module modules/mod_proxy_http.so
    LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so
    LoadModule rewrite_module modules/mod_rewrite.so
    
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8501/
    ProxyPassReverse / http://127.0.0.1:8501/
    
    # WebSocket support for Streamlit
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://127.0.0.1:8501/$1" [P,L]
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/timeuse-error.log
    CustomLog ${APACHE_LOG_DIR}/timeuse-access.log combined
</VirtualHost>

# HTTPS Configuration (after SSL is set up)
<VirtualHost *:443>
    ServerName timeuse.szekely.ca
    ServerAlias www.timeuse.szekely.ca
    
    # SSL Configuration (paths may vary - check your Let's Encrypt setup)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/timeuse.szekely.ca/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/timeuse.szekely.ca/privkey.pem
    # Include Let's Encrypt intermediate certificate
    SSLCertificateChainFile /etc/letsencrypt/live/timeuse.szekely.ca/chain.pem
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8501/
    ProxyPassReverse / http://127.0.0.1:8501/
    
    # WebSocket support for Streamlit
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "wss://127.0.0.1:8501/$1" [P,L]
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/timeuse-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/timeuse-ssl-access.log combined
</VirtualHost>

# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName timeuse.szekely.ca
    ServerAlias www.timeuse.szekely.ca
    Redirect permanent / https://timeuse.szekely.ca/
</VirtualHost>

